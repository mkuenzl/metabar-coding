[fastq_quality_filter]
p = 90
q = 30

[usearch_cluster]
cluster_otus = uniques_file
otus = otu_file
relabel = output
minsize = 10

[usearch_global]
usearch_global = merged_file
db = otu_file
strand = plus
id = 0.97
otuabout = output

[primer]
forward = ACACCGCCCGTCACCCT
reverse = AAGTCGTAACATGGTAAGT.TAC

[pear]
f = L001_R1_001.fastq.gz
r = L001_R2_001.fastq.gz
q = 20
v = 50
j = 12
o = 

[blastn]
db = nt
query = otu_file
outfmt = 6 staxids qseqid sseqid pident evalue stitle sstrand
max_target_seqs = 1
out = output_file

